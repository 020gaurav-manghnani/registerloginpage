
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DESIGN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <section class="form my-4 mx-5">
        <div class="container2">
          
              <div class="row no-gutters">
                  <div class="col-lg-5">
                      <img src="./images/59cb0e82579725.5d2230fa9973e.jpg">
                  </div>
                  <div class="col-lg-7 px-5 pt-5">
  
                 
                      
  
                 
                <div class="container">
                    <div class="title">Register</div>
                    <h5 class="line1">Manage all your lottery efficiently</h5>
                    <p class="line2">Lets get you all set up so you can verify your personal account and begin <br>setting up your profile</p>
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                               <span class="details">First Name</span>
                               <input type="text" required>
                            </div>
                            <div class="input-box">
                              <span class="details">Last Name</span>
                              <input type="text" required>
                           </div>
                           <div class="input-box">
                              <span class="details">Phone Number</span>
                              <input type="text" required>
                           </div>
                           <div class="input-box">
                              <span class="details">Email</span>
                              <input type="text" required>
                           </div>
                           <div class="input-box">
                              <span class="details">Password</span>
                              <input type="text" required>
                           </div>
                           <div class="input-box">
                              <span class="details">Confirm Password</span>
                              <input type="text" required>
                           </div>
                        </div>
                        <div id="lab1">
                        <input class="box" type="checkbox">
                        <label for="check1">Yes, I want to receive Lottery Display Emails</label></div>
                        
                        <div id="lab2">
                        <input class="box" type="checkbox" style="color: #ffffff">
                        <label for="check1" >I agree to all the <a href="#">Term </a>, <a href="#">privacy policy</a> and <a href="#">fee</a></label>
                      </div>
                        <div class="button">
                            
                            <button type="submit" id="button-edit">Create Account</button>
                            
                        </div>
                        <p id="already">Already have an acoount?<a href="#"> Log In </a></p>
                    </form>
                 </div>
                </div>
                </div>
                </div>
              </section>
  </body>
  </html>
